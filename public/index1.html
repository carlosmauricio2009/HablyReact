<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- PUT YOUR_API_KEY in index.html --> 
    <meta
      name="simplewebrtc-config-url"
      content="https://api.simplewebrtc.com/config/guest/2ca47df26cc1edcf8f92ca5d"
    />
    <title>Hably</title>



    <style>
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100%;
        font-family: -apple-system,
          BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #4d5659;
        text-rendering: optimizeSpeed;
  
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      [hidden] {
        display: none;
      }

      a {
        background-color: transparent;
        text-decoration: none;
      }

      a:active,
      a:hover {
        outline: 0;
      }

      img {
        border: 0;
      }

      svg:not(:root) {
        overflow: hidden;
      }

      button,
      input {
        color: inherit;
        font: inherit;
        margin: 0;
      }

      button {
        overflow: visible;
      }

      button {
        text-transform: none;
      }

      button,
      html input[type='button'],
      input[type='reset'],
      input[type='submit'] {
        -webkit-appearance: button;
        cursor: pointer;
      }

      button[disabled],
      html input[disabled] {
        cursor: default;
      }

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      input {
        line-height: normal;
      }

      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      p {
        margin-top: 0;
        margin-bottom: 30px;
      }

      img,
      video {
        max-width: 100%;
      }

      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      * {
        margin: 0;
        padding: 0;
      }
    
      .create-room-form {
        text-align: center;
      }

      .create-room-form-input-wrapper {
        border: 1px #00b0e9 solid;
        padding: 10px;
        border-radius: 3px;
      }

      .create-room-form-input-wrapper:focus {
        border: 1px #f00 solid;
      }

      .domain {
        color: #b7c0c3;
      }

      .create-room-form-input {
        border: none;
        background: none;
        color: #00b0e9;
      }

      .create-room-form-input:focus {
        outline: none;
      }

      .create-room-form-button {
        margin-left: 5px;
        padding: 8px 10px !important;
        display: inline-block;
      }

      @media (max-width: 420px) {
        .create-room-form-input-wrapper {
          width: 100%;
          display: block;
          text-align: left;
        }
       
        .create-room-form-button {
          width: 100%;
          margin-top: 20px;
          display: block;
          margin-left: 0px;
        }
        .create-room-form-input {
          width: 75%;
        }
      }

      .container {
        margin: 50px auto;
        width: 100%;
        max-width: 1000px;
        text-align: center;
      }
    </style>
  </head>




  <body>
  
   
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>


    <div id="root"></div>

     <!-- Template the Choose Video And Audio The Hably -->
    <template id="haircheck-header">
      <h1 style="text-align: center">Hably</h1>
      <h3 style="text-align: center">Choose your camera and microphone</h3>
    </template>


     <!-- Template the Camera Invited The Hably -->
    <template id="empty-peer-grid">
      <h2 style="text-align: center; color: rgba(68, 68, 68, 0.25)">
        Waiting for Connection In Hably
      </h2>
    </template>


     <!-- Template the Empty roster The Hably -->
    <template id="empty-roster">
      <div>
       <h1 style="text-align: center">Hably</h1>
      </div>
    </template>

    <!-- Template the HomePage The Hably -->
    <template id="homepage">
      <h1 style="text-align: center">Hably</h1>
      
      <h3 style="text-align: center">Free Real Time Communication for Teachers, Mentors and Everyone</h3>
      <div class="container">
        <form class="create-room-form" method="GET" action="/">
          <!-- square enter room -->
          <span class="create-room-form-input-wrapper"
            ><span class="domain">hably/</span
            ><input
              type="text"
              name="room"
              placeholder="name of the room"
              class="create-room-form-input"/></span
          ><button
            class="create-room-form-button button button-default button-undefined"
            type="submit"
          >
            Start
          </button>
        </form>
      </div>
    </template>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      
      
      SimpleWebRTC.run({
        roomName: params.get('room'),
        root: document.getElementById('root'),
        gridPlaceholder: () => SimpleWebRTC.loadTemplate('empty-peer-grid'), //screen sharing camera or screen
        haircheckHeaderPlaceholder: () => SimpleWebRTC.loadTemplate('haircheck-header'), //title second screen
        emptyRosterPlaceholder: () => SimpleWebRTC.loadTemplate('empty-roster'),
        homepagePlaceholder: () => SimpleWebRTC.loadTemplate('homepage') //page choose room
      });
    </script>
  </body>
</html>
